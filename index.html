<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single_Post</title>
    <link rel="stylesheet" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Yusei Magic" rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>  
</head>
<body>
    
    <!-- Post -->
    <div class = "post">
        
        <!-- Encabezado -->
        <div class = "encabezado">

            <!-- HTML icon -->
            <div class = "html_icon">
                <i class="fab fa-html5" style="font-size:30px" ></i>
            </div>

            <!-- HTML Nombre-->
            <div class = "html_nombre">
                <h1> <strong> HTML5 </strong> </h1>
                <h2> Kendall </h2>
            </div>

            <!-- puntos -->
            <div class = "puntos">
                <i class="fas fa-ellipsis-v" style="font-size:24px" ></i>
            </div>
            
        </div>

        <!-- Imagen -->
        <div class = "imagen">
            <img width = 370px height = 300px src="https://eloutput.com/app/uploads-eloutput.com/2020/03/the-mandalorian.jpg" alt="mandalorian">
        </div>

        <!-- Elementos -->
        <div class="elementos">
            <!-- Like -->
            <div class = "like"> <i class="far fa-heart" style="font-size:20px" ></i> </div>
            <!-- Comentario -->
            <div class = "comentario"> <i class="far fa-comment" style="font-size:20px" ></i> </div>
            <!-- DM -->
            <div class = "dm"> <i class="far fa-paper-plane" style="font-size:20px" ></i> </div>
            <!--  Bookmark -->
            <div class = "bookmark"> <i class="far fa-bookmark" style="font-size:20px" ></i></div>
        </div>

        <!-- liked_by -->
        <div class = "liked_by">
            <p > Liked by <strong>luke_sky</strong>, <strong>chewie</strong> and <strong> 100,000 more</strong></p>
        </div>

        <!-- comentario -->
        <div class = "post_comment">
            <p > #tbt When I was on vacations in Mars</p>
        </div>


    </div>

</body>
</html>
